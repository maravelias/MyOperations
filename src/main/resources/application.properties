application.title=MyOperations
application.version=@project.version@
main.datasource.url=jdbc:postgresql://localhost/myops
main.datasource.username=myoperationsuser
main.datasource.password=myoperationspassword

main.liquibase.change-log=eu/maravelias/myoperations/liquibase/changelog.xml

jmix.ui.login-view-id=myops_LoginView
jmix.ui.main-view-id=myops_MainView
jmix.ui.menu-config=eu/maravelias/myoperations/menu.xml
jmix.ui.composite-menu=true

ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

jmix.core.available-locales=en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

# Use pnpm to speed up project initialization and save disk space
vaadin.pnpm.enable = true

logging.level.org.atmosphere=warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info

jmix.rest.inline-fetch-plan-enabled=false
jmix.resource-server.authenticated-url-patterns=/rest/**
jmix.rest.authenticated-url-patterns=/api/v1/**
vaadin.exclude-urls=/actuator/** 
jmix.rest.anonymous-url-patterns=/actuator/**


# Actuator
management.metrics.tags.application=${log.appName:${application.title}}
management.prometheus.metrics.export.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus